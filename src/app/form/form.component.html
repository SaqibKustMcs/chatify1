  <div class="col-md-12">
    <form class="row g-3" #login="ngForm" (ngSubmit)="login.form.valid && formSubmit() "> 
    <label for="inputEmail4" class="form-label">Email</label>
    <input  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" type="email" class="form-control" #email="ngModel" [(ngModel)]="form.email" id="inputEmail4" required>
    <div *ngIf="(email.touched   || login.submitted) && !form.email ">email is required</div>
    <div *ngIf="email.errors && form.email">email is error</div>
  <!-- </div> -->
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" #password="ngModel" [(ngModel)]="form.password"
      id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">name</label>
    <input name="name" type="text" #name="ngModel" [(ngModel)]="form.name" class="form-control" id="inputAddress"
      placeholder="1234 Main St">
  </div>

  <div class="col-md-4">
    <label for="inputCity" class="form-label">City</label>
    <input name="city" type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Gender</label>
    <select name="gender" id="inputState" class="form-select" #genderId="ngModel" [(ngModel)]="form.genderId"
      (change)="changeGender()">
      <option selected>Choose</option>
      <option [value]="i.id" *ngFor="let i of genderDropdown">{{i.value}}</option>

    </select>
  </div>
  <div class="col-md-4">
    <label for="inputZip" class="form-label">Zip</label>
    <input name="zip" type="file" class="form-control" id="inputZip" multiple (change)="selectFiles($event)">
  </div>
  
  <div class="col-12">
    <div class="form-check">
      <input name="check" class="form-check-input" type="checkbox" id="gridCheck" #checkbox="ngModel"
        [(ngModel)]="form.checkbox">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <input type="radio" id="html" name="fav_language" value="HTML" #selectLanguage="ngModel" [(ngModel)]="form.selectLanguage" checked>
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS" #selectLanguage="ngModel" [(ngModel)]="form.selectLanguage">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript" #selectLanguage="ngModel" [(ngModel)]="form.selectLanguage">
    <label for="javascript">JavaScript</label>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>

</form>
