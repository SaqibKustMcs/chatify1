

<div *ngFor="let item of products" >
    <div class="product" >
        <div class="row col-md-12">
          
            <div class="col-md-4 image">
                <img src="assets/check.png" alt="product image" >
            </div>
            <div class="col-md-8 image">
                <h5>{{item.value}}</h5>
                <p>{{item.discription}}</p>
                
            </div>
        </div>
       
    
    </div>
</div>
